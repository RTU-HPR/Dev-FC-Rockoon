[env:esp32s3box]
platform = espressif32@~5.0.0
platform_packages =
	toolchain-riscv32-esp @ 8.4.0+2021r2-patch5
board = esp32s3box
framework = arduino
monitor_speed = 115200
lib_deps = 
    https://github.com/RTU-HPR/Dev-Libraries#dev-sd-wrapper
build_flags = 	
    -D SD_CARD_WRAPPER_ENABLE

